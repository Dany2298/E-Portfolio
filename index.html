<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dany Ahmed | E-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="My Logo" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title"><b class="blue">I'm Dany. </b></h1>
          <p class="header__para">
            As a <b class="blue">Frontend Developer </b>, I am passionate about
            creating efficient applications that have a positive impact on the
            world
            <br />
            Here's a bit more <b class="blue">about me</b>.
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/dany-ahmed/"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/Dany2298"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="./assets/DanyAhmedResume.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-regular fa-file"></i>
            </a>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
